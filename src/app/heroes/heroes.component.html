
<h2>Name of superheroes</h2>
<div>
  <label for="">
      <input #heroName />
  </label>
  <!-- (click) dibawah untuk menyimpan value kemudian akan tersimpan di formInput -->
  <button (click)="add(heroName.value); heroName.value=''">Add</button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero" (click)="delete(hero)">Del</button>
  </li>
</ul>



<app-hero-detail [hero]="selectedHero"></app-hero-detail>
